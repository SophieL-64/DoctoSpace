<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctospace-acceuil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="testimonials">
      <h2>Testimonials</h2>
      <article class="testimonial">
        <div class="testimoniant">
          <p>
            “ Depuis que j’ai fait appel à DoctoSpace pour mon problème de peau,
            c’est bien simple, mon mari ne me reconnaît plus ”.
          </p>
          <p class="testimoniant-name">Florence, 30 ans</p>
        </div>
        <div class="testimonials-imgs">
          <img
            class="testimonials-img"
            src="assets/img/placeholder.jpeg"
            alt="témoignant 1 avant"
          />
          <img
            class="testimonials-img"
            src="assets/img/placeholder.jpeg"
            alt="témoignant 1 après"
          />
        </div>
      </article>
    </aside>
  </body>
</html>
